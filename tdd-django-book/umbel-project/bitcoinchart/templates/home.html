<html>
    <head>
        <title>Bitcoin Chart</title>
    </head>
    <body>
        <h1>Bitcoin Price</h1>
        <h2 id='historical_data_header'>BTC Historical Data</h2>
        <table id='historical_data_table'>
            {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <h2 id='btc_order_header'>Place Order</h2>
        <select id='order_type_selector'>
            <option value='buy'>Buy</option>
            <option value='sell'>Sell</option>
        </select>
        <form>
            <input id='order_amount_field' placeholder=' Amount' />
            <button>Submit!</button>
        </form>
        <table id='order_table'>

        </table>
    </body>
</html>
